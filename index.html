<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script type="module" src="./js/components/counter-info.js"></script>
    <script type="module" src="./js/components/custom-foo.js"></script>
    <script type="module" src="./js/components/icon-sm.js"></script>
    <script type="module" src="./js/components/info-primary.js"></script>
    <script type="module" src="./js/components/span-info.js"></script>
    <script type="module" src="./js/components/span-show.js"></script>
    <script type="module" src="./js/functions/ConverToUpper.js"></script>

    <title>La velada</title>
</head>
<body>
    
    <div class="header-container">
        <span-show srcImg="./img/hero-logo.svg" title="Presentación de la"></span-show>
    </div>

    <main>
        <span-info dateTimeInfo="4 de marzo * 19:00h cet" 
        titleEvent="evento de presentación" 
        placeEvent="teatro victoria (barcelona)" 
        infoEntries="entradas agotadas"></span-info>
        <info-primary classIcon="bi bi-twitch" linkSocialM="https://www.twitch.tv/ibai">
            <span id="oneInfo" slot="infoRight">presentación, pesaje, entrevista y cara a cara</span>
            <icon-sm slot="infoShowman" dirHref="https://www.twitch.tv/ibai" nameTitle="Siguelo en directo twitch.tv/ibai" showTitle="true"></icon-sm>
            <span id="twoInfo" slot="infoLeft">con la presentación de los boxeadores y boxeadoras</span>
        </info-primary>
        <counter-info dateLimit="2024-02-29T20:59:00.000" fontSizeTitle="" srcImg="./img/favicon.png"></counter-info>
    </main>

    <footer>
        <custom-foo copyright="2024 La Velada del Año">
            <icon-sm id="iconInsta" slot="oneNetwork" classIcon="bi bi-instagram" dirHref="https://www.instagram.com/infolavelada/" fontSizeLink="1.5rem"></icon-sm>
            <icon-sm id="iconX" slot="twoNetwork" classIcon="bi bi-twitter" dirHref="https://twitter.com/infoLaVelada" fontSizeLink="1.5rem"></icon-sm>
        </custom-foo>
    </footer>

    
</body>
</html>
